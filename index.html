<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Music App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <ul>
      <li class="brand"><img src="./images/icons8-spotify-24.png" alt="Spotify"><span>Spotify</span></li>
      <li>Home</li>
      <li>About</li>
    </ul>
  </nav>
  <div class="container">
    <div class="songList">
      <h1>Best of NCS - No Copyright Sounds</h1>
      <div class="songItemContainer">
        <div class="songItem">
          <img alt="">
          <span class="songName"></span>
          <span class="songListPlay"><span class="timestamp"></span><i id="0" class="fa-regular songItemPlay fa-circle-play"></i></span>
        </div>
        <div class="songItem">
          <img alt="">
          <span class="songName"></span>
          <span class="songListPlay"><span class="timestamp"></span><i id="1" class="fa-regular songItemPlay fa-circle-play"></i></span>
        </div>
        <div class="songItem">
          <img alt="">
          <span class="songName"></span>
          <span class="songListPlay"><span class="timestamp"></span><i id="2" class="fa-regular songItemPlay fa-circle-play"></i></span>
        </div>
        <div class="songItem">
          <img alt="">
          <span class="songName"></span>
          <span class="songListPlay"><span class="timestamp"></span><i id="3" class="fa-regular songItemPlay fa-circle-play"></i></span>
        </div>
        <div class="songItem">
          <img alt="">
          <span class="songName"></span>
          <span class="songListPlay"><span class="timestamp"></span><i id="4" class="fa-regular songItemPlay fa-circle-play"></i></span>
        </div>
        
      </div>
    </div>
    <div class="songBanner"></div>
  </div>
  <div class="bottom">
    <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
    <div class="icons">
      <i class="fa-solid fa-3x fa-backward-step" id="previous"></i>
      <i class="fa-regular fa-3x fa-circle-play" id="masterPlay"></i>
      <i class="fa-solid fa-3x fa-forward-step" id="next"></i>
    </div>
    <div class="songInfo">
      <img src="https://i.gifer.com/origin/78/78270fde30bdca8fec52f86bfa7cab0c_w200.gif" alt="" id="gif"><span id="masterSongName">I feel you</span>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/aa5a433283.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
